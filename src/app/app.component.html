<div class="container__main">
  <div class="container__title">
    <h1 class="title">IP Address Tracker</h1>
  </div>
  <!-- Search -->
  <div class="master">
    <div class="container__search">
      <div class="search">
        <form class="form" [formGroup]="searchForm">
          <input type="text" formControlName="search" placeholder="Search for any IP address or domain" #search>
          <button class="button" (click)="onSign(search.value)"><img src="./../assets/images/icon-arrow.svg"
              alt=""></button>
        </form>
      </div>
    </div>
    <!--  -->
    <div class="container__result">
      <div class="result">
        <div class="container__items">
          <div class="id__address">
            <span class="item">Ip Address</span>
            <span class="result__data">192.212.174.101</span>
          </div>
          <div class="location">
            <span class="item">Location</span>
            <span class="result__data">Brooklyn, NY 10001</span>
          </div>
          <div class="timezone">
            <span class="item">Timezone</span>
            <span class="result__data">UTC -05:00</span>
          </div>
          <div class="isp">
            <span class="item">ISP</span>
            <span class="result__data">SpaceX Starlink</span>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>
